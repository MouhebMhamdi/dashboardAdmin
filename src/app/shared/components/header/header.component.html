<mat-toolbar color="primary" *ngIf="users.email!=null">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span> <a routerLink="/" ><img src="../../../../assets/store.png" width="60" alt="logo"></a></span>
        <div fxFlex fsLayout="row" fxLayoutAlign="flex-end">
                <ul fxLayout="row" fxLayoutGap="20px">
                   
                   
                    <li>
                        <button mat-button [matMenuTriggerFor]="menu">
                            <mat-icon>person_outline</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item (click)="logout()"> <mat-icon>exit_to_app</mat-icon>logout</button>
                          
                        </mat-menu>
                    </li>
                </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
