<mat-nav-list *ngIf="users.email!=null">
    <div class="profile-card mb-3">
        <br>
        <div class="user-avatar ">
            <img *ngIf="users.docName!=null" src="../../../../assets/{{users.docName}}" width="30"alt="Admin">
            <img *ngIf="users.docName==null && users.genre=='m'" src="../../../../assets/user.png" width="30" alt="Admin">
             <img *ngIf="users.docName==null && users.genre=='w'" src="../../../../assets/femme.png" width="30" alt="Admin">
            </div>
        <div class="header">
            <h2>{{users.nom}} {{users.prenom}}</h2>
            <p >{{users.email}}</p>
        </div>
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Gestions</h2>

    <a mat-list-item routerLinkActive="active" routerLink='/user'> User</a>
    <a mat-list-item routerLinkActive="active" routerLink="/produit"> Produit</a>
    <a mat-list-item routerLinkActive="active" routerLink="/stock"> Stock</a>
    <a mat-list-item routerLinkActive="active" routerLink="/facture"> Facture</a>
    <a mat-list-item routerLinkActive="active" routerLink="/fournisseur">Fournisseur</a>
    
    <mat-divider></mat-divider>

    <h2 matSubheader>Tools</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
        <mat-icon>import_contacts</mat-icon>
        Contacts
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
        <mat-icon>contact_phone</mat-icon>
        Leads
    </a>

</mat-nav-list>
