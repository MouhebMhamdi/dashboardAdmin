<div class="wrapper fadeInDown" *ngIf="users.email==null">
    <div id="formContent">
  
              <div class="alert alert-danger" *ngIf="msg!=null">
                {{msg}}
              </div>
              <form class="w-75 mx-auto" [formGroup]="myFormLogin" (ngSubmit)="login(myFormLogin)">
               
                <div class="fadeIn first pt-5 d-flex justify-content-center mb-3 ">
                  <i class="bi bi-person-circle "></i>
                </div>
  
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" formControlName="email"  [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls.email.errors }">
                  <div *ngIf="myFormLogin.controls['email'].hasError('required')" class="invalid-feedback">
                    <div>Email is required</div>
                  </div>
                  <div *ngIf="myFormLogin.controls['email'].hasError('email')" class="invalid-feedback">
                    <div>Email is not valid</div>
                  </div>
               
                </div>
                
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls.password.errors }">
                  <div *ngIf="myFormLogin.controls['password'].hasError('required')" class="invalid-feedback">
                    <div>Password is required</div>
                  </div>
                </div>
               
  
                
                
  
                <button type="submit" class="btn btn-outline-primary mt-3 mb-2" >Login</button>
                <br>
              </form>
  
  
    </div>
  </div>
