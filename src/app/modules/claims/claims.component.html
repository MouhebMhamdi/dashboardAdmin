

<div class="panel panel-default ">
  <h1>
    Claims Management
  </h1>
  <br> <br> <br> <br>
  <div class="container">
    <table  class="table table-striped table-hover"   >
      <thead class="thead-light">
      <tr>
        <th>Claim Name</th>
        <th>Claim Email</th>
        <th>Claim Phone</th>
        <th>Claim Subject</th>
        <th>Claim Message</th>
        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let claim of claims ">
        <td>{{claim.name}}</td>
        <td>{{claim.email}}</td>
        <td>{{claim.phoneNumber}}</td>
        <td>{{claim.typeReclamation}}</td>
        <td>{{claim.message}}</td>
        <td><button (click)="deleteClaim(claim.idReclamation)" class='btn btn-primary'><i class="bi bi-trash">Delete</i></button>
        </td>
      </tr>
      </tbody><br>
    </table>
  </div>
</div>
