<h3>Create Facture</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form  [formGroup]="myForm">
        <label>montantFacture</label>
        <div class="form-group">
          <input type="text" class="form-control" name="montantFacture" placeholder="montantFacture" formControlName="montantFacture">
        </div>
        <div class="form-group alert alert-danger"
             *ngIf="myForm.controls['montantFacture'].invalid && myForm.controls['montantFacture'].touched">
          <div *ngIf="myForm.controls['montantFacture'].hasError('required')">-  is a required field</div>

        </div>

        <label>montantRemise</label>
        <div class="form-group">
          <input type="text" class="form-control" name="montantremise" placeholder="montantremise" formControlName="montantRemise">
        </div>
        <div class="form-group alert alert-danger"
             *ngIf="myForm.controls['montantRemise'].invalid && myForm.controls['montantRemise'].touched">
          <div *ngIf="myForm.controls['montantRemise'].hasError('required')">-  is a required field</div>

        </div>

        <label>Date Facture</label>
        <div class="form-group">
          <input type="text" class="form-control" name="dateFactue" placeholder="dateFactue" formControlName="dateFactue">
        </div>
        <div class="form-group alert alert-danger"
             *ngIf="myForm.controls['dateFactue'].invalid && myForm.controls['dateFactue'].touched">
          <div *ngIf="myForm.controls['dateFactue'].hasError('required')">-  is a required field</div>

        </div>



        <button type="submit" class="btn btn-success" (click)="add()">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>

  <div class="col-sm-4"></div>
</div>
