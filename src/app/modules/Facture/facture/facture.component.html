<div class="container w-75 user" >

  <div class="input-group rounded">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
           aria-describedby="search-addon"  [(ngModel)]="term"  />
    <span class="input-group-text border-0" id="search-addon">
            <i class="bi bi-search"></i>
        </span>
  </div>

  <table class="table table-striped ">
    <thead>
    <tr>
      <th scope="col">Id dacture</th>
      <th scope="col">Montant Facture</th>
      <th scope="col">Montant Remise</th>
      <th scope="col">Date</th>
      <th scope="col">Etat</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let f of facts | filter:term| paginate: { itemsPerPage: 4, currentPage: p} ; let u=index">

      <td>{{f.idFacture}}</td>
      <td>{{f.montantFacture|currency}}</td>
      <td>{{f.montantRemise|currency}}</td>
      <td>{{f.dateFacture}}</td>
      <td>{{f.active}}</td>

      <td></td>
      <td>
        <button type="button" class="btn btn-outline-dark " (click)="showEdit(f)"   ><i class="bi bi-pencil-square"></i></button>
        <button type="button" class="btn btn-outline-dark " (click)="deleteFacture(f.idFacture)"><i class="bi bi-trash"></i></button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
<div class="container">
  <div class="row">
    <div class="col text-center">
      <button class="btn btn-default btn-success" (click)="showAdd()" >New Invoicing</button>
    </div>
  </div>
</div>
  <div class="text-center mt-5  ">
    <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>


  <app-edit-facture (edited)="updateInvoice($event)" [prop2]="myFact" [invoiceToEdit]="myFact" *ngIf="show" ></app-edit-facture>
  <app-add-facture [prop2]="myFact" *ngIf="showforadd" ></app-add-facture>

</div>
